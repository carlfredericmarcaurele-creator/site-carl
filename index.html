<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carl-Frédéric</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Press Start 2P', cursive, sans-serif;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    body.fade-in { opacity: 1; }
    body.fade-out { opacity: 0; }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: grid;
      grid-template-columns: 200px 1fr 200px;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      z-index: 1000;
    }

    .logo {
      width: 200px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      cursor: pointer;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .menu-center { text-align: center; transform: translateX(-40px) translateY(70px); }
    .menu-right { text-align: right; transform: translateX(-60px) translateY(70px); }

    .navbar a {
      font-size: 0.9rem;
      text-decoration: none;
      color: #333;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .navbar a:hover { font-weight: bold; }

    .content { padding-top: 250px; }
    .video-fullwidth {
      display: block;
      width: 100%;
      height: auto;
      opacity: 0;
      animation: fadeInVideo 2s ease forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeInVideo { to { opacity: 1; } }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.6rem;
      color: #aaa;
      padding: 5px 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar a { font-size: 0.7rem; }
      .menu-center { transform: translateX(-30px) translateY(50px); }
      .menu-right { transform: translateX(-30px) translateY(50px); }
      .logo { width: 150px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="svg/logo.svg" alt="Logo Carl-Frédéric" class="logo" id="logo-link">
    <div class="menu-center">
      <a href="quiestce.html" class="transition-link">Qui est-ce ?</a>
    </div>
    <div class="menu-right">
      <a href="contact.html" class="transition-link">Contact</a>
    </div>
  </div>

  <div class="content">
    <video class="video-fullwidth" autoplay loop muted playsinline>
      <source src="videos/horizontal_bike.mp4" type="video/mp4">
      Ton navigateur ne supporte pas la vidéo HTML5.
    </video>
  </div>

  <footer>
    Site web développé imparfaitement par moi :) &copy; Carl-Frédéric Marc-Aurèle
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => { document.body.classList.add("fade-in"); });
    document.querySelectorAll(".transition-link").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const href = this.getAttribute("href");
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => { window.location.href = href; }, 800);
      });
    });
    document.getElementById("logo-link").addEventListener("click", function() {
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => { window.location.href = "index.html"; }, 800);
    });
  </script>

</body>
</html>
